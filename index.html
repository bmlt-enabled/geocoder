<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/javascript">
    <meta http-equiv="content-type" content="text/css">
    <link rel="shortcut icon" type="image/png"
          href="https://bmlt.app/wp-content/uploads/2020/08/cropped-BMLTe-logo-1-32x32.png">
    <title>Geolocator Tool</title>
    <!-- https://developers.google.com/maps/documentation/javascript/versions -->
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Rpnhy0aqCNiLGF9yHd3Z4X_Humx3Vek&loading=async&callback=GeocodeInitializeOnLoad&v=beta&libraries=marker">
    </script>
    <script type="text/javascript" src="assets/geocoder.js"></script>
    <link rel="stylesheet" href="assets/geocoder.css">
</head>
<body>
<noscript>
    <h1 style="text-align:center;color:red">THIS WILL NOT WORK, BECAUSE YOU DO NOT HAVE JAVASCRIPT ENABLED.</h1>
</noscript>
<div id="bmlt_tools_main_container">
    <div id="bmlt_tools_address_source_container" style="display:none">
        <h1>Enter Address</h1>
        <form action="#" method="get" id="bmlt_tools_address_source_form" onsubmit="FormSubmitted();return false">
            <div id="bmlt_tools_form_contents">
                <div class="one_line_form" id="bmlt_tools_address_string_line">
                    <div class="label">Address:</div>
                    <div id="bmlt_tools_address_string"></div>
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_street">Street Address:</label>
                    <input type="text" id="bmlt_tools_address_street" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_other">Other Address:</label>
                    <input type="text" id="bmlt_tools_address_other" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_borough">Borough/Ku:</label>
                    <input type="text" id="bmlt_tools_address_borough" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_town">Town:</label>
                    <input type="text" id="bmlt_tools_address_town" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_county">County/Shire:</label>
                    <input type="text" id="bmlt_tools_address_county" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_state">State/Province:</label>
                    <input type="text" id="bmlt_tools_address_state" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_zip">Zip/Postal Code:</label>
                    <input type="text" id="bmlt_tools_address_zip" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form">
                    <label for="bmlt_tools_address_nation">Nation:</label>
                    <input type="text" id="bmlt_tools_address_nation" value="" onchange="UpdateAddressString()"
                           onkeyup="UpdateAddressString()" onfocus="g_focused_element=this">
                    <div class="clear_both"></div>
                </div>
                <div class="one_line_form" id="bmlt_tools_address_submit_line">
                    <input type="button" id="bmlt_tools_address_submit" value="Address Lookup"
                           title="Find address information for this data." onclick="GeocodeAddress()">
                </div>
                <div id="bmlt_tools_address_long_lat" style="display:none">
                    <label for="bmlt_tools_address_long">Longitude:</label>
                    <input type="text" id="bmlt_tools_address_long" value=""
                           onchange="if(g_show_map_checkbox)SetMapEntryMarker()"
                           onkeyup="if(g_show_map_checkbox)SetMapEntryMarker()" onfocus="g_focused_element=this">
                    <label for="bmlt_tools_address_lat">Latitude:</label>
                    <input type="text" id="bmlt_tools_address_lat" value=""
                           onchange="if(g_show_map_checkbox)SetMapEntryMarker()"
                           onkeyup="if(g_show_map_checkbox)SetMapEntryMarker()" onfocus="g_focused_element=this">
                    <div id="bmlt_tools_address_reverse_submit_line">
                        <div id="bmlt_tools_where_am_i" style="display:none">
                            <input type="button" value="Where Am I?" onclick="WhereAmI()"
                                   title="Set the Longitude and Latitude to Your Current Location">
                        </div>
                        <input type="button" id="bmlt_tools_address_reverse_submit" value="Long/Lat Lookup"
                               onclick="ReverseLookup()"
                               title="Do a reverse lookup (find the address) for this longitude and latitude.">
                    </div>
                </div>
                <div class="clear_both"></div>
            </div>
        </form>
        <div class="clear_both"></div>
    </div>
    <div id="bmlt_tools_address_transfer_container" style="display:none">
        <div class="one_line_form_all">
            <div>
                <a href="javascript:TransferValue('bmlt_tools_lookup_address_street', 'bmlt_tools_address_street');TransferValue('bmlt_tools_lookup_address_borough', 'bmlt_tools_address_borough');TransferValue('bmlt_tools_lookup_address_town', 'bmlt_tools_address_town');TransferValue('bmlt_tools_lookup_address_county', 'bmlt_tools_address_county');TransferValue('bmlt_tools_lookup_address_state', 'bmlt_tools_address_state');TransferValue('bmlt_tools_lookup_address_zip', 'bmlt_tools_address_zip');TransferValue('bmlt_tools_lookup_address_nation', 'bmlt_tools_address_nation');TransferValue('bmlt_tools_lookup_address_long', 'bmlt_tools_address_long');TransferValue('bmlt_tools_lookup_address_lat', 'bmlt_tools_address_lat');if(g_show_map_checkbox)SetMapEntryMarker()"
                   title="Transfer all of these values to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="padding_div"></div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_street', 'bmlt_tools_address_street')"
                    title="Transfer the Street Address to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form" style="display:none">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_other', 'bmlt_tools_address_other')">&lt;&lt;</a>
            </div>
        </div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_borough', 'bmlt_tools_address_borough')"
                    title="Transfer the Borough to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_town', 'bmlt_tools_address_town')"
                    title="Transfer the Town/City to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_county', 'bmlt_tools_address_county')"
                    title="Transfer the County/Shire to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_state', 'bmlt_tools_address_state')"
                    title="Transfer the State/Province to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_zip', 'bmlt_tools_address_zip')"
                    title="Transfer the Zip/Postal Code to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form">
            <div><a href="javascript:TransferValue('bmlt_tools_lookup_address_nation', 'bmlt_tools_address_nation')"
                    title="Transfer the Nation to the Entry fields.">&lt;&lt;</a></div>
        </div>
        <div class="one_line_form" id="bmlt_tools_transfer_long_lat" style="display:none">
            <div class="padding_div_2"></div>
            <div>
                <a href="javascript:TransferValue('bmlt_tools_lookup_address_long', 'bmlt_tools_address_long');TransferValue('bmlt_tools_lookup_address_lat', 'bmlt_tools_address_lat');if(g_show_map_checkbox)SetMapEntryMarker()"
                   title="Transfer the Longitude and Latitude to the Entry fields.">&lt;&lt;</a></div>
        </div>
    </div>
    <div id="bmlt_tools_address_lookup_container" style="display:none">
        <h1>Lookup Result</h1>
        <div id="bmlt_tools_lookup_contents">
            <div style="padding-bottom: 60px;"></div>
            <div class="one_line_form">
                <div class="label">Street Address:</div>
                <div id="bmlt_tools_lookup_address_street">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div style="padding-bottom: 20px;"></div>
            <div class="one_line_form">
                <div class="label">Borough/Ku:</div>
                <div id="bmlt_tools_lookup_address_borough">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="one_line_form">
                <div class="label">Town:</div>
                <div id="bmlt_tools_lookup_address_town">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="one_line_form">
                <div class="label">County/Shire:</div>
                <div id="bmlt_tools_lookup_address_county">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="one_line_form">
                <div class="label">State/Province:</div>
                <div id="bmlt_tools_lookup_address_state">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="one_line_form">
                <div class="label">Zip/Postal Code:</div>
                <div id="bmlt_tools_lookup_address_zip">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="one_line_form">
                <div class="label">Nation:</div>
                <div id="bmlt_tools_lookup_address_nation">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="padding_div_2"></div>
            <div class="one_line_form" id="bmlt_tools_lookup_long_lat_line" style="display:none">
                <div class="label">Longitude:</div>
                <div id="bmlt_tools_lookup_address_long">&nbsp;</div>
                <div class="label">Latitude:</div>
                <div id="bmlt_tools_lookup_address_lat">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
            <div class="one_line_form" id="bmlt_tools_goo_go" style="display:none"><a href="" id="bmlt_tools_goo_go_a"
                                                                                      title="Look at this location in Google Maps."
                                                                                      target="_blank">Go To Google
                Maps</a></div>
            <div id="bmlt_tools_placemark_rotator_controls" style="display:none">
                <div id="bmlt_tools_placemark_count_decrement">&nbsp;</div>
                <div id="bmlt_tools_placemark_count_increment">&nbsp;</div>
                <div id="bmlt_tools_placemark_count">&nbsp;</div>
                <div class="clear_both"></div>
            </div>
        </div>
        <div class="clear_both"></div>
    </div>
    <div id="bmlt_tools_map_display" style="display:none">
        <form action="#" onsubmit="return false">
            <div class="one_line_form">
                <input type="checkbox" id="bmlt_tools_map_checkbox" onchange="ToggleMapMode()"
                       title="Show the Interactive Map.">
                <label id="bmlt_tools_map_check_label" for="bmlt_tools_map_checkbox" title="Show the Interactive Map.">Show
                    Map</label>
            </div>
        </form>
        <div id="bmlt_tools_map_div" style="display:none"></div>
    </div>
    <div id="bmlt_tools_debug_display" style="display:none">
        <form action="#" onsubmit="return false">
            <div class="one_line_form">
                <input type="checkbox" id="bmlt_tools_debug_checkbox" onchange="ToggleDebugMode()"
                       title="Show the raw data return from the Google Maps lookup.">
                <label id="bmlt_tools_debug_check_label" for="bmlt_tools_debug_checkbox"
                       title="Show the raw data return from the Google Maps lookup.">Show Raw Google Maps
                    Response</label>
            </div>
        </form>
        <pre id="bmlt_tools_dump_pre" style="display:none"></pre>
    </div>
</div>
</body>
</html>
